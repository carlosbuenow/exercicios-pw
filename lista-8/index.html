<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div class="imghd">
            <img class="basketheader" src="./assets/img/basket.png" width="50px" height="50px">
            <img class="chatheader" src="./assets/img/chat.png" width="50px" height="50px">
            <img class="notificationheader" src="./assets/img/notification.png" width="50px" height="50px">
            <img class="userheader" src="./assets/img/user.png" width="50px" height="50px">
        </div>
  </header>
    <main id="container">
      <aside>
          <nav>
              <ul>
                  <li class="dashboard">
                      <img src="./assets/img/dashboard.png" width="60px" height="60px">
                      <p>Dashboard</p>
                    </li>
                    <li class="messaging">
                        <img src="./assets/img/chat.png" width="60px" height="60px">
                        <p>Mensagens</p>
                    </li>
                    <li class="pages">
                        <img src="./assets/img/pages.png" width="60px" height="60px">
                        <p>Páginas</p>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="today">
            <ul>
                <li class="card1">
                    <img class="basketimg" src="./assets/img/basket.png" width="100px" height="100px">
                    <div class="basket">
                        <p><strong>Vendas de Hoje</strong></p>
                        <h2 class="basketh2">420</h2>
                    </div>
                </li>
                <li class="card2">
                    <img class="likesimg" src="./assets/img/likes.png" width="100px" height="100px">
                    <div class="likes">
                        <p><strong>Curtidas de Páginas</strong></p>
                        <h2 class="likesh2">2340</h2>
                    </div>
                </li>
                <li class="card3">
                    <img class="regimg" src="./assets/img/registration.png" width="100px" height="100px">
                    <div class="registration">
                        <p><strong>Novos Usuários</strong></p>
                        <h2 class="regh2">40</h2>
                    </div>
                </li>
            </ul>
            <div class="today2">
                <div class="card4">
                    <h2>Faturamento por Horário</h2>
                    <img class="invoicingimg" src="./assets/img/invoicing.png">
                </div>
                <div class="card4">
                    <h2>Vendas por Região</h2>
                    <img src="./assets/img/region.png" >
                </div>
            </div>
        </div>
    </main>
  <footer>
    <h1>Dashboard</h1>
  </footer>
</body>
</html>
